<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Movie Finder</title>
  </head>
  <body>
    <header>
      <h1>Movie Finder</h1>
      <p>Search your movie</p>
      <input id="input-title" type="text" placeholder="Title" />
      <input id="input-year" type="text" placeholder="Year" />
      <button id="search-btn">Search</button>
    </header>
    <div id="result">
      <h3>Result</h3>

      <p id="result-title"></p>

      <p id="result-year"></p>

      <p id="result-actors"></p>

      <p id="result-genre"></p>

      <p id="result-production"></p>

      <p id="result-director"></p>

      <p id="result-country"></p>

      <p id="result-awards"></p>

      <p id="result-plot"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
